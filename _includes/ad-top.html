
<div class="ad-slot">
  Top ad slot (970x90 / 728x90). Replace with AdSense code below:
</div>
{% if site.adsense_client_id and site.adsense_slot_top %}
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="{{ site.adsense_client_id }}"
     data-ad-slot="{{ site.adsense_slot_top }}"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
{% endif %}
